name: Build and Publish

on:
  release:
    types: [published]
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: read

jobs:
  linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target: [x86_64]
    steps:
      - uses: actions/checkout@v4

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        env:
          PYO3_USE_ABI3_FORWARD_COMPATIBILITY: "1"
          OPENBLAS_STATIC: "1"
          OPENBLAS_NO_DYNAMIC_ARCH: "1"
        with:
          target: ${{ matrix.target }}
          args: --release --out dist --find-interpreter --features python,blas,blas-static
          sccache: 'true'
          manylinux: auto
          before-script-linux: |
            set -e
            if command -v yum &> /dev/null; then
              yum install -y gcc-gfortran openssl-devel pkgconfig make cmake perl
            else
              apt-get update && apt-get install -y gfortran libssl-dev pkg-config make cmake perl
            fi

      - name: Validate wheel
        run: |
          python -m pip install --upgrade pip numpy
          python -m pip install dist/*.whl
          python -c "
          import numpy as np
          import mgcv_rust
          np.random.seed(42)
          x = np.random.uniform(0, 1, 200).reshape(-1, 1)
          y = np.sin(2 * np.pi * x.ravel()) + np.random.normal(0, 0.2, 200)
          gam = mgcv_rust.GAM()
          result = gam.fit_auto(x, y, k=[10], method='REML', bs='cr', max_iter=50)
          y_pred = gam.predict(x)
          assert len(y_pred) == 200, 'prediction length mismatch'
          assert np.all(np.isfinite(y_pred)), 'predictions contain NaN/Inf'
          print('Release wheel validation PASSED')
          "

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-linux-${{ matrix.target }}
          path: dist

  macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      # For blas-static: openblas-src compiles from source, no brew needed.
      # Install only the build tools (Fortran compiler).
      - name: Install build tools
        run: |
          brew install gcc  # provides gfortran

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        env:
          PYO3_USE_ABI3_FORWARD_COMPATIBILITY: "1"
          OPENBLAS_STATIC: "1"
          OPENBLAS_NO_DYNAMIC_ARCH: "1"
        with:
          target: aarch64
          args: --release --out dist --find-interpreter --features python,blas,blas-static
          sccache: 'true'

      - name: Validate wheel
        run: |
          python3 -m pip install numpy
          python3 -m pip install dist/*.whl
          python3 -c "
          import numpy as np
          import mgcv_rust
          np.random.seed(42)
          x = np.random.uniform(0, 1, 200).reshape(-1, 1)
          y = np.sin(2 * np.pi * x.ravel()) + np.random.normal(0, 0.2, 200)
          gam = mgcv_rust.GAM()
          result = gam.fit_auto(x, y, k=[10], method='REML', bs='cr', max_iter=50)
          y_pred = gam.predict(x)
          assert len(y_pred) == 200, 'prediction length mismatch'
          assert np.all(np.isfinite(y_pred)), 'predictions contain NaN/Inf'
          print('Release wheel validation PASSED')
          "

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-macos-aarch64
          path: dist

  sdist:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build sdist
        uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: --out dist

      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: wheels-sdist
          path: dist

  release:
    name: Release
    runs-on: ubuntu-latest
    needs: [linux, macos, sdist]
    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          path: dist
          merge-multiple: true

      - name: Publish to PyPI
        uses: PyO3/maturin-action@v1
        env:
          MATURIN_PYPI_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
        with:
          command: upload
          args: --non-interactive --skip-existing dist/*
