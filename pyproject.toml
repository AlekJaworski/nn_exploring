[build-system]
requires = ["maturin>=1.0,<2.0"]
build-backend = "maturin"

[project]
name = "mgcv-rust"
version = "0.1.0"
description = "Rust implementation of Generalized Additive Models with Python bindings"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Rust",
    "Programming Language :: Python :: Implementation :: CPython",
]
dependencies = [
    "numpy>=1.20.0",
]

[tool.maturin]
features = ["python", "blas"]
module-name = "mgcv_rust"
